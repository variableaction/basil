<!DOCTYPE html>
<html>
	<head>
		<title>Basil Example 3 - Resources</title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		
		
		
		<script src="../../basil.min.js"></script>
		<script>
				
		// ----------------------------------------------------------------------
		//	User Profile Leaf
		// ----------------------------------------------------------------------
		
			Basil.addLeaf('users/user_profile.html',{
				
				resource: 'data/users/{{hash:id}}.json',
				
				actions: {
					'doSomething' : function(e) {}
				}
				
			});
				
		// ----------------------------------------------------------------------
		//	Basil setup, etc
		// ----------------------------------------------------------------------
			
			Basil.prepare({
				debug: true,
				leaf_path: 'ajax/leaves/',
				stems: {
					'/users/'		: 'users/home.html',
					'/users/:id/'	: 'users/user_profile.html'
				}
			});
			
		</script>

	</head>
	<body>
		<div bsl-app>
			<div bsl-leaf="navigation.html"></div>
			<div bsl-stem></div>
		</div>
	</body>
</html>
